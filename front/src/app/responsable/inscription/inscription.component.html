<app-responsable></app-responsable>
<div class="flex justify-center items-center h-screen  bg-white border-gray-200 dark:border-gray-600 dark:bg-gray-900">
    <div class="w-3/4 bg-white border-gray-200 shadow-sm border-y dark:bg-gray-800 dark:border-gray-600">
        <table class="min-w-full border-collapse block md:table">
            <thead class="block md:table-header-group">
                <tr class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto  md:relative ">
                    <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">PRENOM</th>
                    <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">NOM</th>
                    <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Email</th>
                    <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Mobile</th>
                    <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Classe</th>

                    <!-- <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Actions</th> -->
                </tr>
            </thead>
            <tbody class="block md:table-row-group" *ngFor="let etudiant of etudiants">
                <tr class="bg-gray-300 border border-grey-500 md:border-none block md:table-row">
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"  >{{etudiant.prenom}}</td>
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">{{etudiant.nom}}</td>
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">{{etudiant.email}}</td>
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">{{etudiant.telephone}}</td>
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"></td>

                    <!-- <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">
                        <span class="inline-block w-1/3 md:hidden font-bold">Actions</span>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded">Edit</button>
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-500 rounded">Delete</button>
                    </td> -->
                </tr>
               	
            </tbody>
        </table>
        <div *ngIf="!etudiants || etudiants.length === 0">
            Aucun étudiant inscrit à ce cours.
          </div>
        <div class="mt-4 flex items-center justify-evenly">
            <input type="file" class="border p-2 " (change)="importFiles($event)" />
            <button class="bg-cyan-800 text-white px-4 py-2 rounded" (click)="uploadFile()">Inscrire</button>
            <p class=""></p>
        </div>
    </div>
</div>
